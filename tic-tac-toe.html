<!DOCTYPE HTML>


<html>

<head>

<link rel="stylesheet" href="style.css" type="text/css">

</head>



<title>

Tic-Tac-Toe Game

</title>


<body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


<div id="main-circle">


  <div id="green" class="game-button"><audio id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio></div>

  <div id="red" class="game-button"></div>

  <div id="yellow" class="game-button"></div>

  <div id="blue" class="game-button"></div>

  <div class="clear"></div>

  <div id="inner-circle">

    <div id="switch-box">

      <div id="switch-button"></div>


    </div>

    <div id="display">
      <h2 id="display-digit"></h2></div>


    <h1>SIMON</h1>

    <div id="small-buttons">

      <p id="start-caption">START</p>

      <div id="start-button" class="small-button"></div>

      <p id="strict-caption">STRICT</p>

      <div id="strict-button" class="small-button"></div>

    </div>


  </div>


</div>

<script src="scripts.js"></script>

</body>

</html>
